<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="card">
    <div class="card-content">
      <div class="top-card">
        <img class="propic" src="images/image-victor.jpg" alt="profile-pic">
      </div>
      <div class="middle-card">
        <h3 class="name">Victor Crest</h3>
        <p class="age">26</p>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="bottom-card">
        <div class="stats">
          <h3 class="numbers">80K</h3>
          <h3 class="numbers">803K</h3>
          <h3 class="numbers">1.4K</h3>
        </div>
        <p class="info-1">Followers</p>
        <p class="info-2">Likes</p>
        <p class="info-3">Photos</p>
      </div>

    </div>

  </div>
  <div class="bg-top"></div>
  <div class="bg-bottom"></div>

</body>

</html>
